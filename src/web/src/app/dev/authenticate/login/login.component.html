<div class="login__main">
    <div class="login__content">
        <mat-card>
            <mat-card-title>Web Application Builder</mat-card-title>
            <mat-card-subtitle>Login</mat-card-subtitle>
            <mat-card-content>
                <form action="">
                    <form [formGroup]="loginForm" (ngSubmit)="submit()" action="" class="form-submit-class">
                        <mat-form-field appearance="legacy">
                            <mat-label>Username</mat-label>
                            <input formControlName="username" matInput placeholder="Username" required>
                            <mat-icon matSuffix>person_outline</mat-icon>
                            <!-- <mat-hint>ex: Myawesomeusername</mat-hint> -->
                        </mat-form-field>
                        <mat-form-field appearance="legacy">
                            <mat-label>Password</mat-label>
                            <input formControlName="password" placeholder="Password" matInput [type]="hide ? 'password' : 'text'" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <!-- <mat-hint>ex: Mysuperstrongpassword123</mat-hint> -->
                        </mat-form-field>
                    </form>
                </form>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-raised-button color="primary" (click)="submit()" type="submit">Login</button>
              
            </mat-card-actions>
          </mat-card>
    </div>
</div>
