<div *ngIf="!hasAccess" >
    <mat-card>
        <mat-card-title color="warn">Your access to this application is restriced.</mat-card-title>
        <mat-card-subtitle>Access forbident</mat-card-subtitle>
        <mat-card-content>
            
        </mat-card-content>
        <mat-card-actions></mat-card-actions>
    </mat-card>
</div>


<div *ngIf="hasAccess" class="editors__container">

    <ngx-monaco-editor class="editor-container" [options]="editorOptionsJS" [(ngModel)]="codeJS"></ngx-monaco-editor>
    <ngx-monaco-editor class="editor-container" [options]="editorOptionsHTML" [(ngModel)]="codeHTML"></ngx-monaco-editor>
</div>
<div class="container__actions">
    <button (click)="save_code()" mat-raised-button color="primary">Save Code</button>
</div>
