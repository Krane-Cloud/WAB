<mat-card class="text__unselecteble">
    <mat-card-title class="">Web Application Builder</mat-card-title>
    <mat-card-subtitle class="">Application Add</mat-card-subtitle>
    <mat-card-content>
        <form action="">
            <form [formGroup]="submitForm" (ngSubmit)="submit()" action="" class="form-submit-class">
                <mat-form-field appearance="legacy">
                    <mat-label>Application Name</mat-label>
                    <input formControlName="name" matInput placeholder="ex: MyawesomeAPP" required>
                    <mat-icon color="accent" matSuffix>person_outline</mat-icon>
                    <!-- <mat-hint>ex: Myawesomeusername</mat-hint> -->
                </mat-form-field>
                <mat-form-field appearance="legacy">
                     <mat-label>Type of application</mat-label> 

                     <mat-select formControlName="type_of_app">
                        <mat-option *ngFor="let type of acceptedAppTypes" [value]="type.value">{{type.name}}</mat-option>
                        
                      </mat-select>
                    <mat-icon color="accent" matSuffix>info</mat-icon>
                </mat-form-field>
            </form>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button color="primary" (click)="submit()" mat-raised-button>Add</button>
    </mat-card-actions>
  </mat-card>
